<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Operadores</title>
  </head>
  <body>
    <script>
      /*
      + adicao
      - subtracao
      * multiplicacao
      / divisao
      % modulo ou resto
      ** exponeciação
      ++ incremento
      -- decremento
      **** incremento****
      a+=3
      a-=3
      a*=3
      a/=3
      a**=3
      */

      let a = 10;
      let b = 2;
      let res = a + b;
      console.log(res);
    </script>
