<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Condicionais js</title>
  </head>
  <body>
    <h4> if </h4>
    <script>
      function saberSexo (sexo) {
        if (sexo === 'm') {
          return 'masculino';
        }

         else {
          return 'femenino';
        }
      }
      let resultado = saberSexo('m');
      console.log(resultado);
    </script>

  </body>
</html>
