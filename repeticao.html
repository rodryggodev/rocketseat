<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>condicao ternaria</title>
  </head>
  <body>
    <h4>Repetição</h4>
    <script>
      // for-> usar sempre que souber quantas vezes irá se repetir

      for (let cont = 0; cont <= 10; cont++ ) {
        console.log(cont);
      }

      // while -> usa se quando nao se sabe quantas vezes o fluxo será repetido

      let i = 0;
      while (i <=10) {
        console.log(i);

        i++;
      }
    </script>
  </body>
</html>
