<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>condicao ternaria</title>
  </head>
  <body>
    <h4>condicao ternaria</h4>
    <script>
    // condicao ternaria serve para substituir um if em uma estrutura de decisao menor

    let sexo = 'f';
    let verificador= (sexo === 'm') ? 'mulher' : 'homem';
    console.log(verificador);

    </script>
  </body>
</html>
