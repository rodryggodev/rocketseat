<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>function no js</title>
  </head>
  <body>

    <script>
      //funcao com parametro, quando ela recebe variaveis.
      function Somar (numero1, numero2) {
        let resultado = numero1 * numero2;
        return resultado;
      }
      let resultado = Somar(3,5);
      console.log(resultado);
    </script>
  </body>
</html>
