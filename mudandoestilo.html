<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>mudando estilo</title>
  </head>
  <body>
    <h1>mudando o estilo com javascript</h1>
    <div id="app">
        <div class="box"></div>
    </div>
    <script>
        var boxElement = document.querySelector('.box');

        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#f00';
    </script>
  </body>
</html>
