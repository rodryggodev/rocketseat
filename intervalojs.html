<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>setinterval</title>
  </head>
  <body>
    <h3>intevalo no js</h3>
    <script>

        function exibe () {
          console.log('bem vindo');
        }

        //setInterval(exibe, 1000); -> executa direito
        setTimeout(exibe, 1000) // exibe com delei
      </script>
  </body>
</html>
